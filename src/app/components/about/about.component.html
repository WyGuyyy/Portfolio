<div class="about-container" id="about-container">
    <div class="about-wrapper">
        <div class="about-content-wrapper">
            <div class="about-image-wrapper">
                <figure class="about-image-figure">
                    <img src="../../../assets/img/about.jpg" alt="" class="about-image">
                    <figcaption class="about-image-caption">Haleakala National Park, Maui, Hawaii</figcaption>
                </figure>
            </div>
            <div class="about-text-wrapper">
                <div class="about-title-wrapper">
                    <h2 class="about-title">A little about me...</h2>
                </div>
                <div class="about-description-wrapper"><h2 class="about-description" [innerText]="message"></h2></div>
            </div>
        </div>
    </div>
</div>
